<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre margin-none text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__enlace">Nosotros</a>
                    <a href="cursos.html" class="navbar__enlace">Cursos</a>
                    <a href="contacto.html" class="navbar__enlace">Contacto</a>
                </nav>
            </div>
        </div>


        <div class="header__texto">
            <h2 class="margin-none"> Blog de café con consejos y cursos</h2>
            <p class="margin-none">Aprended de los expertos con laas mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="text-center">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" type="text" placeholder=" Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__input" type="email" placeholder=" Tu email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="msj">Mensaje</label>
                <textarea class="campo__input campo__input--textarea" id="msj"></textarea>
            </div>
            <div class="campo">
                <input class="btn btn--entrada" type="submit" value="Enviar">
            </div>
        </form>
    
    </main>
    <!--.contenedor-->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre margin-none text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navbar">
                    <a href="nosotros.html" class="navbar__enlace">Nosotros</a>
                    <a href="cursos.html" class="navbar__enlace">Cursos</a>
                    <a href="contacto.html" class="navbar__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
